<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="heading">Tic-Tac-Toe</div>
    <div class= "container">
        <span id="diff-txt">Difficulty :</span>
        <select name="difficulty" id="diff">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class = "container">  
        <div id = "gameboard">
            <span class="cell" id="c0"></span>
            <span class="cell" id="c1"></span>
            <span class="cell" id="c2"></span>
            <span class="cell" id="c3"></span>
            <span class="cell" id="c4"></span>
            <span class="cell" id="c5"></span>
            <span class="cell" id="c6"></span>
            <span class="cell" id="c7"></span>
            <span class="cell" id="c8"></span>
        </div>
    </div> 
    <div class="container">
    <div id="result"></div>
    </div>
    <div class="container">
    <div id="score"></div>
    </div>
</body>
</html>
